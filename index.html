<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
   <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <div class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img class="profile__avatar-pic" src="./images/Avatar.jpg" alt="портрет Жака-Ива Кусто">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение Карачаевска">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Изображение Эльбруса">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Изображение Домбая">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Изображение Эльбруса">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Изображение Домбая">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение Карачаевска">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </article>
        </section>
      </div>
      <footer class="footer">
        <div class="footer__copyright"></div>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <div class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__form-name" type="text" value="Жак-Ив Кусто">
            <input class="popup__form-job" type="text" value="Исследователь океана">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
