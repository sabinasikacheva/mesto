<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
   <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements"></ul> 
        </main>
          <template class="element-template">
          <li class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__trash" type="button"></button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button id="like" class="element__like" type="button"></button>
            </div>
          </li>
        </template>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="formPopup" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" id="popup__input-name" type="text" name="name" 
            value="Жак-Ив Кусто" required minlength="2" maxlength="40">
            <span class="popup__input-error popup__input-name-error"></span>
            <input class="popup__input popup__input_type_job" id="popup__input-job" type="text" name="job" 
            value="Исследователь океана" required minlength="2" maxlength="200">
            <span class="popup__input-error popup__input-job-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="formPopup" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_name" id="popup__input-place" type="text" name="name" 
            placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error popup__input-place-error"></span>
            <input class="popup__input popup__input_type_link" id="popup__input-link" type="url" name="link" 
            placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-link-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <img class="popup__image" alt="#" src="#">
          <p class="popup__caption"></p>
          <button class="popup__close-button" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./JS/constants.js"></script>
    <script src="./JS/initialCards.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/validate.js"></script>
  </body>
</html>
